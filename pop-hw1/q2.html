<script>

    axios.get("https://northwind.vercel.app/api/orders")
        .then(response => {

            var customers = response.data;
            var totalUsa = 0

            customers.forEach(element => {
                if(element.shipAddress.country === "USA"){
                    totalUsa += 1;
                }
            });

            console.log("total orders from USA:", totalUsa)

        })

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Question 3 - B | Atakan Yontar</title>
</head>

<body>
</body>
<script>

    axios.get("https://northwind.vercel.app/api/orders")
        .then(response => {

            var customers = response.data;

            customers.forEach(order => {
                const orderDate = new Date(order.orderDate);
                const shipDate = new Date(order.shippedDate);

                if(shipDate > orderDate){
                    console.log("This order is delivered late", order)
                }
            });

        })

</script>

</html>
